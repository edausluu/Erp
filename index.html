<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbisERP Giriş</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <img src="img/orbiserp-logo.png" alt="OrbisERP Logo" class="logo" />
      <p class="subtitle">OrbisERP'ye Hoş Geldiniz</p>

      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="👤 Kullanıcı Adı" required />
        <input type="password" id="password" placeholder="🔒 Şifre" required />
        <button type="submit">🚀 Giriş Yap</button>
        <p id="loginError" class="error-msg"></p>
      </form>

      <div class="login-footer">
        <a href="#">Şifremi Unuttum?</a> • <a href="#">Destek</a>
      </div>
    </div>

    <div class="login-visual">
      <img src="img/login-graphic.png" alt="ERP Görseli" />
      <div class="features">
        <h3>📊 Neden OrbisERP?</h3>
        <ul>
          <li>Gerçek zamanlı veri yönetimi</li>
          <li>Müşteri & Sipariş takibi</li>
          <li>Modüler yapısı ile ölçeklenebilir</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
